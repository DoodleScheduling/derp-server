name: pr-stale
on:
  schedule:
    - cron: '30 1 * * *'
jobs:
  stale:
    runs-on:
      labels:
        - minimalistic-v2
    steps:
      - name: Get shared actions
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: 'DoodleScheduling/actions'
          ref: v3
          path: './.actions'
          token: ${{ secrets.GH_ACTIONS }}
      - uses: ./.actions/stale
        with:
          repo-token: ${{ secrets.GH_ACTIONS }}
    timeout-minutes: 45
