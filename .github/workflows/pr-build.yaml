name: pr-build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  packages: write
  contents: read
  statuses: read
  actions: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      profiles: ${{ steps.profiles.outputs.matrix }}    
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit    
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: 1.22.x
      - name: build
        run: |
          CGO_ENABLED=0 go build -x -o derper tailscale.com/cmd/derper
      - name: Check if working tree is dirty
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            git --no-pager diff
            echo 'run <make test> and commit changes'
            exit 1
          fi

      - name: Build container image
        run: |
          docker build -t derp-server:latest .

      - name: Create image tarball
        run: |
          docker save --output derp-server-container.tar derp-server:latest

      - name: Upload image
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: derp-server-container
          path: derp-server-container.tar        
